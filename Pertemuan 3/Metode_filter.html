<!DOCTYPE html>
<html>
<body>
<h1>Belajar JavaScript di STIKOM</h1>
<h2>The filter() Method</h2>

<p>Membuat array baru dengan fungsi filter</p>

<p id="demo"></p>


<script>
const numbers = [45, 4, 9, 16, 25];
const over18 = numbers.filter(myFunction);

document.getElemenById("demo").innerHTML = over18;

function myFunction(value, index, array) {
    return value > 18;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <title>Belajar JavaScript di STIKOM</title>

    <script>
        var arr1 = [1,2,3,4,5,"a","b","c","d"];
        document.write(arr1.toString());
    </script>
    <br>
    <script>
        //splice dari index ke 4
        var arr2 = arr1.splice(4);
        document.write(arr1.toString());
        document.write(arr2.toString());
    </script>
    <br>
</head>
</html>

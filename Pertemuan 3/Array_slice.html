<!DOCTYPE html>
<html lang="id">
<head>
    <title>Belajar JavaScript di STIKOM</title>

    <script>
        var arr1 = [1,2,3,4,5,"a","b","c","d"];
        
        //slice dari index ke 2 sampai 4
        var arr2 = arr1.slice(2,4)
        document.write(arr2.toString());

    </script>
    <br>
    <script>
        //slice dari index ke 4 sampai akhir array
        var arr3 = arr1.slice(4)
        document.write(arr3.toString());
    </script>
    
</head>
</html>

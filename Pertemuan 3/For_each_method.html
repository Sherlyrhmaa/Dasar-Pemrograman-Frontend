//Contoh 1
<!doctype html>
<html>
<head>
<meta charset=""UTF-8>

</head>
<body>
<h1>Menambah Elemen Array</h1>
<script>
    const buah = ['Apel', 'Pisang', 'Mangga'];
    buah.forEach(function(namaBuah) {
        document.write(namaBuah);
    });
</script>
<h1>Manipulasi Elemen Array</h1>
<script>
    const angka = [1, 2, 3];
    const angkaGanda = [];

        angka.forEach(function(num) {
        angkaGanda.push(num * 2);
        });
    document.write(angkaGanda); 
</script>
<h1>Iterasi Elemen Array</h1>
<script>
    const buku = [
        { judul: 'To Kill a Mockingbird', penulis: 'Harper Lee' },
        { judul: '1984', penulis: 'George Orwell' },
        { judul: 'The Catcher in the Rye', penulis: 'J.D Salinger' }
    ];

    buku.forEach(function(b) {
        document.write('Judul: ${b.judul}, Penulis: ${b.penulis}');
    });
</script>
</body>
</html>

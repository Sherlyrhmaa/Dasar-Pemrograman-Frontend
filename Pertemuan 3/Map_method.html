<!DOCTYPE html>
<html>
<body>
<h1>Belajar JavaScript di STIKOM</h1>
<h2>The map() Method</h2>

<p>Membuat array baru dengan fungsi map</p>

<p id="demo"></p>


<script>
const number1 = [45, 4, 9, 16, 25];
const number2 = numbers1.map(myFunction);

document.getElemenById("demo").innerHTML = numbers2;

function myFunction(value, index, array) {
    return value * 2;
}
</script>
</body>
</html>

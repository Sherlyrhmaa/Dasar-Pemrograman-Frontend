<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke dalam array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        // menambahkan tv ke dalam array products
        products.push("Televisi", "Alarm", "Gembok", "Paku");

        // menampilkan isi arrray
        document.write(products);
    </script>
</body>
</html>

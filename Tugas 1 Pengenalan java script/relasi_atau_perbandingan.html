<!DOCTYPE html>
<html kang="en">
<head>
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;

        //sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${hasil}<br/>`);

         //lebih besar
         var hasil = aku > kamu;
        document.write(`${aku} > ${hasil}<br/>`);    
        
         //lebih besar samadengan
         var hasil = aku >= kamu;
        document.write(`${aku} >= ${hasil}<br/>`);

         //lebih kecil
         var hasil = aku < kamu;
        document.write(`${aku} < ${hasil}<br/>`);

         //lebih kecil samadengan
         var hasil = aku <= kamu;
        document.write(`${aku} <= ${hasil}<br/>`);

         //tidak sama dengan
         var hasil = aku != kamu;
        document.write(`${aku} =!= ${hasil}<br/>`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan While</title>
</head>
<body>
    <script>
        
        var ulangi = confirm("Apakah anda mau mengulangii?");
        var counter = 0;

        while(ulangi){
            counter++;
            ulangi = confirm("Apakah anda mau mengulangi?");
        }

        document.write("Perulangan sudah dilakukan senagyak "+ counter +"kalai");
        
    </script>
</body>
</html>

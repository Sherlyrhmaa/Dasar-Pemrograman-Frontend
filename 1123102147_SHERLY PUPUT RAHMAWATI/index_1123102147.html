<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perhitungan Biaya Kirim Paket</title>
    <link rel="stylesheet" href="style_112310147.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_1123102147.js"></script>
</head>
<body>
    <div class="container">
        <h2>PERHITUNGAN BIAYA KIRIM PAKET</h2>
        <form id="formKirim">
            <table>
                <tr class="form-group">
                    <td class="label"><span class="symbol">✦</span> Nomor Resi</td>
                    <td>:</td>
                    <td><input type="text" id="nomorResi" class="input-long"></td>
                </tr>
                <tr class="form-group">
                    <td class="label"><span class="symbol">✦</span> Berat Barang</td>
                    <td>:</td>
                    <td>
                        <input type="number" id="beratBarang" min="0" step="0.1" class="input-short">
                        <span>kg</span> <!-- Menambahkan satuan kg -->
                    </td>
                </tr>
                <tr class="form-group">
                    <td class="label"><span class="symbol">✦</span> Kota Asal</td>
                    <td>:</td>
                    <td>
                        <select id="kotaAsal" class="input-long">
                            <option value="">Pilih Kota</option>
                        </select>
                    </td>
                </tr>
                <tr class="form-group">
                    <td class="label"><span class="symbol">✦</span> Kota Tujuan</td>
                    <td>:</td>
                    <td>
                        <select id="kotaTujuan" class="input-long">
                            <option value="">Pilih Kota</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><span class="symbol">✦</span> Total Biaya Pengiriman</td>
                    <td>:</td>
                    <td>
                        <span class="currency">Rp.</span>
                        <input type="text" id="totalBiaya" class="input-short" readonly>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

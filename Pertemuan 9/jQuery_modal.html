<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Gambar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>Tekan tombol untuk menampilkan gambar ke modal:</p>
    <a class="btn btn-warning" id="tombol_klik" data-toggle="modal" data-target="#modalGambar" data-gmbr="kucing.jpg">Klik Saya</a>
    <br>
    <img src="kucing.jpg" width="100px" alt="Gambar Kucing">

    <!-- Modal -->
    <div class="modal fade" id="modalGambar" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Menampilkan Gambar ke Modal</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <img id="parse-src" class="img-fluid" alt="Gambar di Modal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script>
        $(document).ready(function() {
            $("#tombol_klik").click(function(e) {
                e.preventDefault(); 
                var gmbr = $(this).data('gmbr'); 

                $('#parse-src').attr('src', gmbr);
                $('#parse-src').attr('alt', 'Gambar dari tombol ' + gmbr);
            });
        });
    </script>
</body>
</html>
